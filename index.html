<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>Love Maths</title>
        <link href="https://fonts.googleapis.com/css?family=Raleway%7CRighteous" rel="stylesheet">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
        <link href="style.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <h1 class="heading">
            <img src="logo.png" class="logo"> Love Maths
        </h1>
        <div class="game-area">
            <div class="controls-area">
                <!-- data-type below: HTML lets us set these custom attributes, but you must use 'data' before 'type' so HTML knows it's a custom attribute. This attribute will be used both as a label in JS -->
                <button data-type="addition" class="btn btn--big btn--green">
                    <i class="fas fa-plus"></i>
                </button>
                <button data-type="subtract" class="btn btn--big btn--blue">
                    <i class="fas fa-minus"></i>
                </button>
                <button data-type="multiply" class="btn btn--big btn--orange">
                    <i class="fas fa-times"></i>
                </button>
                <button data-type="division" class="btn btn--big btn--red">
                    <i class="fas fa-divide"></i>
                </button>
            </div>
            <div class="question-area">
                <!-- 'operand' just means number -->
                <span id="operand1">0</span>
                <span id="operator">x</span>
                <span id="operand2">0</span>
                <span>=</span> <!-- ID not needed because we won't be targetting this span in our JS -->
                <p class="answer-message">Enter Answer:</p> <!-- this is only for mobile -->
                <input id="answer-box" type="number"> <!-- 'type' here means only numbers can be inputted -->
            </div>
            <!-- we're adding a 'submit' data-type here for the purposes of event listening & tracking -->
            <button data-type="submit" class="btn btn--gray">Submit Answer</button>
        </div>
        <div class="score-area">
            <p class="scores">Correct Answers: <span id="score">0</span></p>
            <p class="scores">Incorrect Answers: <span id="incorrect">0</span></p>
        </div>
        <script src="script.js"></script>
    </body>
</html>
